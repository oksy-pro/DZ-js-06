<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bower_components/pure/pure-min.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="stopwatch container">

			<div id="stopwatch__display">
        <span id="hourDisplay">00</span>:<span id="minDisplay">00</span>:<span id="secDisplay">00</span>.<span id="msecDisplay">000</span>
      </div>

      <div class="pure-g">
    		<div class="pure-u-1-6"><!-- fake offset -->&nbsp;</div>
        <div class="pure-u-2-3">
          <div class="pure-g">
            <div class="pure-u-1-3">
              <input type="button" id="stopwatch__startButton" class="pure-button button-xlarge" value="Start">
            </div>
            <div class="pure-u-1-3">
              <input type="button" id="stopwatch__splitButton" class="pure-button button-xlarge" value="Split">
            </div>
            <div class="pure-u-1-3">
              <input type="button" id="stopwatch__resetButton" class="pure-button button-xlarge" value="Reset">
            </div>
          </div>
        </div>
        <div class="pure-u-1-6"><!-- fake offset -->&nbsp;</div>
    	</div>

      <div id="stopwatch__results"></div>

    </div>

    <script src="main.js"></script>

  </body>
</html>
